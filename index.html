<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sayfa karakter seti ve viewport ayarları -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araba Oyunu</title>
    <!-- Stil dosyasını bağla -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Oyun alanı -->
    <div id="gameContainer">
        <!-- Oyuncu arabası -->
        <div id="player">
            <img id="player-car" src="araba5.webp" alt="Player Car">
        </div>
    </div>

    <!-- Skor göstergesi -->
    <div id="scoreDisplay">Skor: 0</div>

    <!-- Başlangıç Ekranı -->
    <div id="startScreen">
        <h1>INITIAL DRIVE</h1>
        <!-- Başlangıç ekranındaki resimlerin bulunduğu alan -->
        <div id="imageContainer">
            <!-- Resim 1 -->
            <img class="game-image" src="traffic.jpg" alt="Traffic Image">
            <!-- Resim 2 -->
            <img class="game-image" src="traa.png" alt="Traa Image">
        </div>

        <!-- Şoför Bilgileri Panosu -->
        <div id="infoBoard">
            <h2>Şoför Bilgileri</h2>
            <!-- Şoför ismi girişi -->
            <div>
                <label for="driverName">Şoför İsmi:</label>
                <input type="text" id="driverName" placeholder="İsim giriniz">
            </div>
            <!-- Plaka girişi -->
            <div>
                <label for="plate">Plaka:</label>
                <input type="text" id="plate" placeholder="Plaka giriniz">
            </div>
        </div>
        <!-- Başlatma butonu -->
        <button id="startButton">Başla</button>
    </div>

    <!-- Kaza Ekranı -->
    <div id="crashScreen">
        <div id="crashAlert">
            <!-- Kaza başlığı -->
            <table>
                <tr>
                    <td id="crashTitle" class="flashing">Son Dakika</td>
                </tr>
                <!-- Kaza mesajı -->
                <tr>
                    <td id="crashMessage">A plakalı araç ana yolda kaza yaptı</td>
                </tr>
            </table>
            <!-- Final skoru -->
            <p id="finalScore">Final Skoru: 0</p>
            <!-- Yeniden başlatma butonu -->
            <button id="restartButton">Yeniden Başla</button>
        </div>
    </div>

    <!-- Sağ ve Sol Butonları Ekleme -->
    <button id="moveLeftButton">Sola Git</button>
    <button id="moveRightButton">Sağa Git</button>

    <!-- JavaScript dosyasını dahil et -->
    <script src="script.js"></script>
</body>
</html>
